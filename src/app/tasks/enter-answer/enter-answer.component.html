<div class="task">
  <h1>ჩაწერე რას ნიშნავს</h1>
  <div class="list-column">
    <div class="cell">
      <app-card src="assets/avocado.gif" describe="ავოკადო"></app-card>
    </div>
    <mat-form-field class="example-form-field">
      <mat-label>Clearable input</mat-label>
      <input matInput type="text" [(ngModel)]="value" />
      @if (value) {
      <button matSuffix mat-icon-button aria-label="Clear" (click)="onDone()">
        <mat-icon>done</mat-icon>
      </button>
      }
    </mat-form-field>
  </div>
</div>
